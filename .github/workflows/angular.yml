
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build_angular:
    defaults:
      run:
        working-directory: client
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v2
      with:
        node-version: 14

    - name: Install dependencies
      run: npm install

    - name: Run tests
      run: npm run test:headless

    - name: Build
      run: npm run build:prod
